name: Satta Result Bot

on:
  schedule:
    - cron: "*/5 * * * *"   # हर 5 मिनट पर चेक करेगा
  workflow_dispatch:        # मैन्युअल run भी allowed है

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: pip install requests beautifulsoup4 lxml

    - name: Run bot
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        CHAT_ID: ${{ secrets.GROUP_CHAT_ID }}
        RESULT_URL: https://satta-king-fixed-no.in
      run: python bot.py

    - name: Save state
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add last_sent.json
        git commit -m "update state [skip ci]" || echo "No changes"
        git push
